<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body>
<h1>School Application</h1>
<p>Enter Your name and gender to apply for school</p>
<h2 id="display">Display entered name and gender here</h2>
<hr>
<input type="text" id ="name" placeholder="Enter your name">
<select id="gender">
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
<button onclick="apply()">Apply</button>
</body>
</html>
<script>
function apply()
{
    let num=document.getElementById("name").value;
    let gen=document.getElementById("gender").value;
    let res=num+"_"+gen;
    console.log(res);
    document.getElementById("display").innerText=res;
}
</script>
